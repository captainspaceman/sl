<div id="contact-form">
  <div id=contact-content>
  <h2>Need Your Building Serviced?</h2>
  <p>Give us your name, email, a little bit of info about the job, and your phone number (optional.) We'll be in touch within 24 hours.</p>
  Or, give us a <a href="tel:+7145296254">call right now.</a>
  </div>
<form action="https://formspree.io/contact@sunlandbuildingservices.com"
      method="POST">
  
<!--<label for="first-name">First Name</label> -->
  
  <input id="full-name" name="fullName" type="text" placeholder="Your Name" required>
  
<!--<label for="last-name"> Last Name</label> -->
  
<!--<input id="last-name" name="lastName" type="text" placeholder="Last name" required> -->
  
<!--<label for="email-address"> Email Address</label> -->
  
  <input id="email-address" name="email" type="email" placeholder="Your Email" required>
  
<!--   <label for="phone-number">Phone Number</label> -->
  
  <input id="phone-number" name="phone" type="tel" placeholder="Your Phone Number">
  
  <textarea id="details" name="details" placeholder="What can we do for you? (optional)"></textarea> 

  <input id="submit" name="submit" type="submit">
  
</form>
<p>Or send us an email <a href="mailto:contact@sunlandbuildingservices.com">by clicking here</a>
